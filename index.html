<body>	
	<div class="contenedor"> 
		<div id="contenido" style="height:500px;">
			<div id="dinamico">
				<div class="fila">
					<div class="col130">
						Esquema:
					</div>
					<div class="col200">
						<input type="text" id="txtEsquema" style="text-transform: uppercase;" />
					</div>
					<div class="col130">
						Nombre de Tabla:
					</div>
					<div class="col130">
						<input type="text" id="txtTabla" style="text-transform: uppercase;" />
					</div>
				</div>
				<div>
					<div class="fila">
						<div class="col130">
							Agregar campo:
						</div>
						<div class="col30">
							<!-- <img src="imagenes/add01.png" width="20px" onclick="javascript:fr_InsertarCampo('N')"> -->
							<img src="https://2c4b342d873114ef936956af8860b84bbb654635.googledrive.com/host/0ByY9wp0KjV3VQjAxb0NNUkpwdXM" width="20px" onclick="javascript:fr_InsertarCampo('N')">							
						</div>
						<div class="col285" style="text-align:right;">
							Agregar campos de Auditoria:
						</div>
						<div class="col30" style="padding-left: 10px;">
						<!-- <img src="imagenes/add01.png" width="20px" onclick="javascript:fr_InsertarAuditoria()">-->
						<img src="https://2c4b342d873114ef936956af8860b84bbb654635.googledrive.com/host/0ByY9wp0KjV3VQjAxb0NNUkpwdXM" width="20px" onclick="javascript:fr_InsertarAuditoria()">
						</div>
					</div>
				</div>
				<div id="campos" style="clear:both;">
					
				</div>
				<div class="fila">
					<div class="col130" style="color: #F08914;font-weight: bold;">
						Seleccione Opci√≥n:
					</div>
					<div class="col150">
						<select style="width: 115px;" id="cbOpcion" onchange="return fr_SetearTitulo();">
						  <option value='1' texto="Body de Paquete">Body Paquete</option>
						  <option value='2' texto="Cabecera de Paquete">Spec Paquete</option>
						  <option value='3' texto="Entidad xD">Entidad</option>
						  <option value='4' texto="EN_Comun">Comun</option>	
						  <option value='5' texto="Acceso a Datos">Acceso Datos</option>	
						</select>
					</div>
					<div class="col200">
						<input type="button" id="btnGenerar" value="Generar" onclick="return fr_Generar()">
					</div>
				</div>
				<div class="fila">
					<span id="tituloH1">*** Body de Paquete ***</span>
				</div>
